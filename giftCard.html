<!DOCTYPE html> 
<html lang="fr">
    <head>
        <link rel="stylesheet" href="css/giftCard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.google.com/specimen/Poppins?query=poppins">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Carte cadeau</title>
    </head>
    
    <body>
        <div id="container">
            <div id="card" data-tilt>
                <!-- Partie gauche -->
                <div id="left">
                    <div id="img"></div>
                </div>
                <!-- Partie droite -->
                <div id="right">
                    <form id="content">
                        <h1>Carte cadeau</h1>

                        <!-- Montant de la carte cadeau -->
                        <p><input type="number" class="field" title="Montant" required><i class="fa fa-eur" aria-hidden="true"></i></input></p>

                        <!-- Informations de la carte cadeau -->
                        <h1>Nom du site</h1>
                        <p>Valable 1 an à partir du :</p>
                        <input type="date" id="today" title="" disabled="disabled"></input>

                        <!-- Permet de cacher la croix de désactivation de l'input de type date -->
                        <div id="cheat"></div>
                    </form>

                    <!-- balise script temporaire -->
                    <script>
                        document.getElementById("today").valueAsDate = new Date();
                    </script>
                </div>
            </div>
        </div>
        <script src="link/vanilla-tilt.js"></script>
    </body>
</html>
